<footer class="bg-tlgray-100">
  {{ if not .IsHome }}
  <script src='{{ "/js/clipboard.min.js" | relURL }}'></script>
  <script src='{{ "/js/highlight.min.js" | relURL }}'></script>
  <script src='{{ "/js/highlightjs-line-numbers.min.js" | relURL }}'></script>
  <script src='{{ "/js/sweetalert2.min.js" | relURL }}'></script>
  <script>
    hljs.initHighlightingOnLoad();
    hljs.initLineNumbersOnLoad();
    new ClipboardJS('.url');

    function OnClickURL() {
      Swal.fire({
        icon: 'success',
        title: 'Copied!',
        text: 'Copied the URL and title.'
      })
    }
  </script>
  {{ end }}
  <script>
    function toggleNav() {
      var hamburger = document.getElementById("hamburgerbtn");
      var overlay = document.getElementById("overlay");
      var body = document.body;

      hamburger.addEventListener("click", function () {
        overlay.classList.toggle("open");
        hamburger.classList.toggle("is-open");
        body.classList.toggle("scroll-lock");
      });
    }
    toggleNav();

    document.querySelector('.scroll-top').addEventListener('click', () => {
      document.documentElement.scrollTop = 0;
    });
  </script>
  {{ if .Site.Params.googleFonts }}
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet" />
  {{ else }}
  <link href='{{ "css/webfonts.min.css" | relURL }}' rel="stylesheet" />
  {{ end }}
  <div class="copy pl-8 py-5 bg-tlgray-700 text-white text-md">
    <table style="width: 100%; border: 0px solid;">
    <tr style="border: 0px solid;">
        <td style="border: 0px solid; vertical-align: top; width: 40%; text-align: left;">&copy; {{site.Title}} {{ now.Year }} All Rights Reserved.</td>
        <td style="border: 0px solid; vertical-align: top; width: 40%; text-align: left;">Tel&eacute;fono: (+52) 5593289247</br>Email: contacto&commat;hqdosarquitectos.com</td>
        <td style="border: 0px solid; vertical-align: top; width: 10%; text-align: left;">
         <div class="social-row">
          <div class="social-column">
            <img src="img/social/facebook-logo_2504792.png" alt="Facebook" style="width: 30px">
          </div>
          <div class="social-column">
            <img src="img/social/instagram_4494488.png" alt="Instagram" style="width: 30px">
          </div>
          <div class="social-column">
            <img src="img/social/tik-tok_3046126.png" alt="TikTok" style="width: 30px">
          </div>
        </div> 
        </td>
        <td style="border: 0px solid; vertical-align: top; width: 10%; text-align: left;">&nbsp;&nbsp;</td>
    </tr>
    <table>
  </div>
</footer>
